<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Logar-se</title>
    <link th:href = "@{/css/main.css}" type="text/css" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap}" rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="img">
        <img th:src="@{/img/bg.svg}">
    </div>
    <div class="login-content">
        <form th:action="@{/login}" method="post">
            <img th:src="@{/img/avatar.svg}">
            <h2 class="title">Bem-vindo!</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Usu√°rio</h5>
                    <input type="text" class="input" name="username"/>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Senha</h5>
                    <input type="password" class="input" name="password"/>
                </div>
            </div>
            <a href="#">Esqueceu a senha?</a>
            <input type="submit" class="btn" value="Logar"/>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>
</html>
